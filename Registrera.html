<!DOCTYPE HTML>
<html lang = "sv">
<head>

    <title>Boysens Bageri - Registrera</title>
    <link rel = "stylesheet" href = "style.css" media = "screen">
    <!--[if IE]>
       <link rel="stylesheet" type="text/css" href="IE.css" />
       <![endif]-->
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Boysens bageri säljer sockerfria kanelbullar, kardemummabullar, matbröd, och mer. ">    
    
</head>
<body>
    <!-- Allt innehåll finns i denna div -->
    <div id = "wrapper">
        
        <header id = "mainBanner">
        
            <h1>Boysens Bageri</h1>
            <h2>Sockerfritt nybakat hantverk</h2>
            
        </header>
        <!-- Navigeringsmenyn -->
        <nav id = "primaryNavigation">
        
            <ul class = "primaryNavigationMenu">
                <li id = "firstLi"><a href = "index.html">Om oss</a></li>
                <li><a href = "butik.html">Öppettider</a></li>
                <li><a href = "kontakt.html">Kontakt</a></li>
                <li><a href = "Registrera.html">Registrera</a></li>
                <li><a href = "bestall.html">Beställ bröd!</a></li>
            </ul>
            
        </nav>
        <!-- Huvudinheållet; all text, och eventuella bilder -->
        <main>
        
        <p></p>
        
        <!--  Här kommer senare användaren kunna välja bakelser och se kostnad med hjälp av forms och javascript-->
        <form id = "registerForm" action = "tack.html">
            
            <label for = "firstName">Förnamn:</label>  <!-- Nummer tillåts i  namnen i fall av att någon heter t.ex "den tredje" och detta skrivs på underligt vis . Mellanrum och bindestreck för dubbelnamn-->
            <input class = "register" id = "firstName" type ="text" name = "firstName" placeholder = "Obligatoriskt fält" pattern = "[0-9A-Za-z-\såäöÅÄÖ]{1,}" title = "Endast bokstäver, mellanrum, nummer, och bindestreck tillåtna. En eller flera karaktärer behövs." required>

            <label for = "lastName">Efternamn:</label>
            <input class = "register" id = "lastName" type ="text" name = "lastName" placeholder = "Obligatoriskt fält" pattern = "[0-9A-Za-z-\såäöÅÄÖ]{1,}" title = "Endast bokstäver, mellanrum, nummer, och bindestreck tillåtna. En eller flera karaktärer behövs." required>

            <label for = "email">E-post:</label>
            <!--  Nedanstående pattern specifierar följande: [ett eller flera av nummer, bokstäver, bindestreck och understreck], [ett snabela], [ett eller flera av nummer, bokstäver, bindestreck och understreck], [en punkt], [en eller flera bokstäver]-->
            <input class = "register" id = "email" type ="text" name = "email" pattern = "[0-9A-Za-z-_]{1,}[@]{1}[0-9A-Za-z-_]{1,}[.]{1}[A-Za-z]{1,}" title = "Din adress är ogiltig. Exempel på giltig adress: namn@foretag.se"/>
            
            <label for = "phoneNumber">Telefon:</label>
            <input class = "register" id = "phoneNumber" type = "text" name = "phoneNumber" pattern = "[0-9\s-]{3,20}" title = "Endast nummer, mellan tre och tjugo">
            
            <label for = "personNumber">Personnummer:</label>
            <input class = "register" id = "personNumber" type = "text" name = "personNumber" pattern = "[0-9]{6}[-\s]{0,}[0-9]{4}" placeholder =  "10 siffrigt (obligatoriskt)" title = "Skriv ett giltigt personnummer i tio siffrigt format med bindestreck" required>

            <label for = "streetAddress">Gatuadress:</label>
            <input class = "register" id = "streetAddress" type = "text" name = "streetAddress" pattern = "[A-Za-z-\s]{2,}[0-9]{1,}[A-Za-z]{0,}" title = "Skriv in en giltig gatuadress, t.ex: Idungatan 7b" placeholder = "Obligatoriskt fält" required>
            
            <label for = "postalCode">Postnummer:</label>
            <input class = "register" id = "postalCode" type = "text" name = "postalCode" pattern = "[0-9\s]{5}" title = "Skriv in en giltig postkod: 5 nummer" placeholder = "Obligatoriskt fält" required>
            
            <label for = "postalArea">Postort:</label>
            <input class = "register" id = "postalArea" type = "text" name = "postalArea" pattern = "[A-Za-z-\såäöÅÄÖ']{1,}" title = "Det angivna namnet innehåller ogiltiga tecken" placeholder = "Obligatoriskt fält" required>
            
            
            
            <input class = "register" type = "submit" name = "register" id = "register" value = "Registrera"/>
            
        </form> 
                    
        </main>
        <!-- Längst ned pp sidan -->
        <footer id = "mainFooter">
            Odengatan 42 11351 Stockholm 070 414 99 20 BoysensBageri@protonmail.com vardag 08 - 18 helg 09 - 16
        </footer>
    
    </div>

</body>
</html>
